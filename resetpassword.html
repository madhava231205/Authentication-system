<html lang="en">
<head>

<body>
    <div class="container" id="forgetpassword" style="display: block;" >

<form >
    <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email Address" id="email" required>
        <label for="email">Registered Email Address</label>
       
        <button id="resetpassword" style=
        "color:white;
        background-color: red;
        border:1px solid white;
        padding: 0.3cm;
        text-decoration: none;
        cursor: pointer;
" onclick="reset()" type="button"   >Reset the password</button>
        </div>
</form>
</div>
<div class="container" id="message" style="display: none;" >
    <h1 class="form-title">All Done</h1>
    <h4> Reset Password Link has sent to your Registered Email</h4>
    <h6>please check once</h6>

</div>
